<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andy Agyei-Dwumah">
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- JAVASCRIPT -->
    <script src="dynamic_search_feature.js" type="module"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="dynamic_search_feature.css">
    <title>Dynamic Search Feature</title>
  </head>
  <body>
    <header>
      <h1 id="word-search-heading">Word Search</h1>
    </header>
    <main>
      <search>
        <form id="form" aria-labelledby="word-search-heading">
          <input
            type="search"
            id="searchInput"
            name="q"
            inputmode="search"
            placeholder="Type a word..."
            aria-label="Enter a word to search"
            autofocus
            required
          >
          <button type="submit">Search</button>
        </form>
      </search>
      <div id="results" aria-live="polite">
        <!-- see dynamic_search_feature.js -->
      </div>
    </main>
  </body>
</html>

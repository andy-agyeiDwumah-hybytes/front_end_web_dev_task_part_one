<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andy Agyei-Dwumah">
    <!-- CSS -->
    <link rel="stylesheet" href="interactive_faq_section.css">
    <!-- JAVASCRIPT -->
    <script src="interactive_faq_section.js" defer></script>
    <title>Interactive Faq Section</title>
  </head>
  <body>
    <main id="main">
      <div id="form-container">
        <search>
          <form aria-label="Filter frequently asked questions">
            <input
              type="search"
              name="q"
              id="search"
              placeholder="Search a question..."
            >
          </form>
        </search>
      </div>
      <div id="faq-container">
        <!-- See interactive_faq.js -->
      </div>
      <div id="no-match-container">No Results found.</div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andy Agyei-Dwumah">
    <!-- CSS -->
    <link rel="stylesheet" href="to_do_list.css">
    <!-- JAVASCRIPT -->
    <script src="to_do_list.js" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <form id="form">
        <h1>To Do List</h1>
        <p>
          Required fields are followed by <span aria-label="required">*</span>.
        </p>
        <div>
          <label for="task-name">
            Task Name:
            <span aria-label="required">*</span>
          </label>
          <input type="text" name="task_name" id="task-name" placeholder="Add a task" maxlength="50" required>
        </div>
        <div>
          <label for="task-description">
            Task Description:
            <span aria-label="required">*</span>
          </label>
          <textarea name="task_description" id="task-description" placeholder="..." maxlength="2000" required></textarea>
        </div>
        <div>
          <label for="task-deadline">
            Task Deadline:
            <span aria-label="required">*</span>
          </label>
          <input type="date" name="task_deadline" id="task-deadline" required>
        </div>
        <button type="submit">Create task</button>
      </form>
      <div>
        <ul id="task-list" aria-live="polite"></ul>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andy Agyei-Dwumah">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400..800&display=swap"
      rel="stylesheet"
    >
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- JAVASCRIPT -->
    <script src="weather_application.js" type="module"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="weather_application.css">
    <title>Weather Application</title>
  </head>
  <body class="baloo-tamma-2">
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <search>
        <form id="form" aria-label="Get weather information about a city">
          <input
            type="text"
            id="searchInput"
            placeholder="Enter a city..."
            aria-label="City name"
            autofocus
            required
          />
          <button type="submit">Search</button>
        </form>
      </search>
      <div id="results" aria-live="polite"></div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andy Agyei-Dwumah">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    >
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- JAVASCRIPT -->
    <script src="to_do_list_jquery.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="to_do_list_jquery.css">
    <title>Toggle Do List JQuery</title>
  </head>
  <body class="outfit">
    <main>
      <form id="create-task-form">
        <h1>To Do List</h1>
        <p>
          Required fields are followed by <span aria-label="required">*</span>.
        </p>
        <div>
          <label for="task-name">
            Task Name:
            <span aria-label="required">*</span>
          </label>
          <input
            type="text"
            name="task_name"
            id="task-name"
            placeholder="Add a task"
            maxlength="50"
            required
          >
        </div>
        <div>
          <label for="task-description">
            Task Description:
            <span aria-label="required">*</span>
          </label>
          <textarea
            name="task_description"
            id="task-description"
            placeholder="..."
            maxlength="2000"
            required
          ></textarea>
        </div>
        <div>
          <label for="task-deadline">
            Task Deadline:
            <span aria-label="required">*</span>
          </label>
          <input type="date" name="task_deadline" id="task-deadline" required>
        </div>
        <button type="submit" id="create-task-submit-btn">Create task</button>
      </form>
      <div>
        <ul id="task-list" aria-live="polite"></ul>
      </div>
    </main>
  </body>
</html>
